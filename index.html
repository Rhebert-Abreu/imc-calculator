<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section>
        <h1>Tabela IMC</h1>

        <div class="container">
            <article class="imc-number">

                <h3>IMC</h3>

                <p>Abaixo de 18,5</p>
                <p>Entre 18,5 e 24,9</p>
                <p>Entre 25 e 29,9</p>
                <p>Entre 30 e 34,9</p>
                <p>Entre 35 e 39,9</p>
                <p>Mais do que 40</p>

            </article>



            <article class="imc-classification">

                <h3>Resultado</h3>

                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Sobrepeso</p>
                <p>Obesidade grau 1</p>
                <p>Obesidade grau 2</p>
                <p>Obesidade grau 3</p>

            </article>
        </div>

        <form class="form" method="get">
            <h2>Calculadora IMC:</h2>
            <label for="peso">Informe o seu peso (em KG):</label>
            <input name="peso" id="peso" required>

            <label for="peso">Sua altura (em CM): </label>
            <input name="altura" id="altura" required>

            <input type="submit" value="Enviar" id="send-button">
        </form>

        <div class="result">

        </div>

        <div class="error">

        </div>

    </section>





    <script src="assets/js/script.js"></script>
</body>

</html>
